<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: black;
        }

        /* Heading styles */
        h1, h3 {
            text-align: left;
        }

        /* Link styles for signup and login */
        a {
            display: block;
            margin-bottom: 10px;
            color: blue; /* Set link color to blue */
            text-decoration: underline; /* Underline the link */
        }

        /* Hover effect for better user experience */
        a:hover {
            color: darkblue; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>HealthCare Application</h1>

    <div>
        <h3>Select option :</h3>

        <!-- Link to the signup page -->
        <a href="{{ url_for('main.signup') }}">Signup</a>

        <!-- Link to the login page -->
        <a href="{{ url_for('main.login') }}">Login</a>
    </div>

</body>
</html>
